<div class="container">
  <h1>Norma PN-EN 61000-4-8</h1>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Lista urządzeń pomiarowych</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="data.basic_data.devices"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        @for (device of devices; track device){
        <mat-option [value]="device">{{ device }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="line"></div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Częstotliwość</mat-label>
      <input type="text" matInput [(ngModel)]="data.frequency" />
      <span matTextSuffix>Hz</span>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Poziom</mat-label>
      <input type="text" matInput [(ngModel)]="data.level" />
      <span matTextSuffix>A/m</span>
    </mat-form-field>
  </div>
  <div class="dot"></div>
  <div class="results" *ngFor="let item of axisResults; let i = index">
    <span>Oś {{ item.axis }}</span>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Osiągnięte kryterium</mat-label>
        <input type="text" matInput [(ngModel)]="item.criterion" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Wymagane kryterium</mat-label>
        <input type="text" matInput [(ngModel)]="item.req_criterion" />
      </mat-form-field>
    </div>
    <div class="dot" *ngIf="i !== axisResults.length - 1"></div>
  </div>
  <div class="line"></div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Wybierz zdjęcia </mat-label>
      <ngx-mat-file-input
        [(ngModel)]="selectedFile"
        multiple
      ></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Komentarz</mat-label>
      <textarea matInput [(ngModel)]="data.basic_data.comment"></textarea>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Wynik </mat-label>
      <input type="text" matInput [(ngModel)]="data.basic_data.result" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Data badań</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="data.basic_data.date"
      />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Badania wykonał </mat-label>
      <input type="text" matInput [(ngModel)]="data.basic_data.contractor" />
    </mat-form-field>
  </div>
  <div class="buttons">
    <button
      mat-raised-button
      routerLink="{{
        normIndex === 0
          ? '/result'
          : '/norm/' + inputs.inputs.results.endurance[normIndex - 1].norm
      }}"
    >
      Wróć
    </button>
    <button
      mat-raised-button
      routerLink="/norm/{{
        normIndex === inputs.inputs.results.endurance.length
          ? inputs.inputs.results.endurance[normIndex + 1].norm
          : inputs.inputs.results.endurance[normIndex].norm
      }}"
      (click)="next()"
    >
      Dalej
    </button>
  </div>
</div>
